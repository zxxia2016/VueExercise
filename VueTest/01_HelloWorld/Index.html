<!DOCTYPE html>

<head>
    <title>Hello World</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
    <div id="app">
        {{message}}
        <br/>
        <input type="text" v-model="username">
        <div id="username">
            username: {{username}}
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World',
                username: ''
            }
        });
    </script>
</body>

</html>

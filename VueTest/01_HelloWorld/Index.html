<!DOCTYPE html>

<head>
    <title>Hello World</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
    <div id="app">
        {{message}}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World'
            }
        });
    </script>
</body>

</html>

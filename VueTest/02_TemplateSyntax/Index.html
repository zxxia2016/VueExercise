<!DOCTYPE html>

<head>
    <title>Hello World</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
    <div id="app">
        <!-- 模板语法理解：
            动态HTML页面
            包含一些js语法 -->
        <!-- 1. 双大括号表达式 -->
        {{message.toUpperCase()}}
        <!-- 2. 数据绑定 -->
        <!-- v-bind或者: -->
        <img :src="imageUrl" alt="vue">
        <!-- 3. 绑定事件 -->
        <!-- v-on或者@click -->
        <button @click="onClick">Button</button>
        <button @click="onClick('data')">Button2</button>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World',
                imageUrl: 'https://cn.vuejs.org/images/logo.svg'
            },
            methods: {
                onClick(data) {
                    alert(`On click, data: ${data}`);
                }
            }
        });
    </script>
</body>

</html>

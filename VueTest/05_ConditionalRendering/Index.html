<!DOCTYPE html>

<head>
    <title>条件渲染</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
    <div id="app">
        <!-- 区别：if else 会移除元素，有性能消耗 -->
        <p v-if="ok">成功</p>
        <p v-else>失败</p>

        <p v-show="ok">进入</p>
        <p v-show="!ok">离开</p>
        <button @click="btnClick">刷新页面</button>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                ok: false
            },
            methods: {
                btnClick() {
                    this.ok = !this.ok;
                }
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>

<head>
    <title>表单输入绑定</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
    <div id="app">
        <!--
1. 使用v-model(双向数据绑定)自动收集数据
  text/textarea
  checkbox
  radio
  select
  submit.prevent:不自动提交
-->
        <form action="/xxx" @submit.prevent="handleSubmit">
            <!-- 用户名 输入框-->
            <span>用户名:</span>
            <input type="text" :v-model="userName">
            <br/>
            <!-- 密码 输入框-->
            <span>密码:</span>
            <input type="password" :v-model="password">
            <br/>

            <!-- 性别 单选框 -->
            <span>性别:</span>
            <input type="radio" id="female" value="female" :v-model="sex">
            <label for="female">女</label>
            <input type="radio" id="male" value="male" :v-model="sex">
            <label for="male">男</label><br/>

            <!-- 爱好 复选框 -->
            <span>爱好:</span>
            <input type="checkbox" id="basket" value="basket" :v-model="hobby">
            <label for="basket">篮球</label>
            <input type="checkbox" id="football" value="football" :v-model="hobby">
            <label for="football">足球</label>
            <input type="checkbox" id="pingpong" value="pingpong" :v-model="hobby">
            <label for="pingpong">乒乓</label><br/>

            <!-- 城市 下拉框 -->
            <span>城市:</span>
            <select v-model="cityId">
            <option value="0">未选择</option>
            <option :value="city.id" v-for="city in allCities">{{city.name}}</option>
        </select><br/>
            <!-- 介绍 文本框 -->
            <textarea rows="10" :v-model="info"></textarea><br/>
            <!-- 注册 按钮 -->
            <input type="submit" value="注册">
        </form>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                userName: "",
                password: "",
                sex: "female",
                hobby: "basket",
                allCities: [{
                    id: 1,
                    name: 'BJ'
                }, {
                    id: 2,
                    name: 'SS'
                }, {
                    id: 3,
                    name: 'SZ'
                }],
                cityId: 0,
                info: ""
            },
            methods: {
                handleSubmit() {
                    console.log(this.userName,
                        this.password,
                        this.sex,
                        this.hobby,
                        this.cityId,
                        this.info)
                    alert('提交注册的ajax请求')
                }
            }
        });
    </script>
</body>

</html>

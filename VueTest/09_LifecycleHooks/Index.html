<!DOCTYPE html>
<html>

<head>
    <title>Vue实例生命周期</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>

<!--
1. vue对象的生命周期（钩子函数）
  1). 初始化显示
    * beforeCreate()
    * created()
    * beforeMount()
    * mounted()
  2). 更新状态
    * beforeUpdate()
    * updated()
  3). 销毁vue实例: vm.$destroy()
    * beforeDestroy()
    * destroyed()
2. 常用的生命周期方法
  created()/mounted(): 发送ajax请求, 启动定时器等异步任务
  beforeDestroy(): 做收尾工作, 如: 清除定时器
-->

<body>
    <div id="app">
        <button @click="onClickDestroy">destroy vm</button>
        <p v-show="isShow">This is Timer show</p>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isShow: true,
            },
            beforeCreate() {
                console.log('beforeCreate()')
            },
            created() {
                console.log('created()')

            },
            beforeMount() {
                console.log('beforeMount()')

            },
            mounted() {
                console.log('mounted()')

                this.interval = setInterval(() => {
                    this.isShow = !this.isShow;
                }, 1000);
            },
            beforeUpdate() {
                console.log('beforeUpdate()')

            },
            updated() {
                console.log('updated()')

            },
            beforeDestroy() {
                console.log('beforeDestory()')
            },
            destroyed() {
                console.log('destroyed()')

            },
            methods: {
                onClickDestroy() {
                    this.$destroy();
                }
            }
        });
    </script>
</body>

</html>
